<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet - Web Programming</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
<div id="root" class="meet__root">
    <section class="meet__main">
        <div class="anchored">
            <div id="anchored_head">head</div>
            <div id="anchored_main">main</div>
            <div id="anchored_bottom">
                <span id="pin" class="material-icons md-light">push_pin</span>
                <p id="pin_text">&ensp;&ensp;你</p>
            </div>
        </div>
        <div class="side">
            <div class="attendee" id="attendee_1">attendee_1</div>
            <div class="attendee" id="attendee_2">attendee_2</div>
            <div class="attendee" id="attendee_3">attendee_3</div>
            <div class="attendee" id="attendee_4">attendee_4</div>
            <div class="attendee" id="attendee_5">attendee_5</div>
        </div>
    </section>
    <footer id="footer" class="meet__footer">
        <p id="footer_text">凌晨12:43&nbsp;&ensp;|&nbsp;&ensp;Web Programming</p>
        <div id="buttons">buttons</div>
        <div id="info">info</div>
    </footer>
</div>
</body>
</html>
